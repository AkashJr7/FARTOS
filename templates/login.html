<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>

        <div class="image-container">
            <img src="/static/images/logo.png" alt="Signup Image">
        </div>

        <form action="/login" method="POST">
            <label for="email_or_phone">Email or Phone:</label>
            <input type="text" id="email_or_phone" name="email_or_phone" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <p class="bottom-link"><a href="/forgot_password">Forgot Password?</a></p>
    </div>
</body>
</html>
