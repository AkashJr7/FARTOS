<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Your Cart</h1>
    <div class="cart-items">
        {% for item in cart %}
        <div class="cart-item">
            <img src="{{ item.image }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
        </div>
        {% endfor %}
    </div>
    <a href="/try_on">Try & Checkout</a>
</body>
</html>
