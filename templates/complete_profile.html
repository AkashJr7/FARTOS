<!-- complete_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
    <h1>Complete Your Profile</h1>
    <form action="/complete_profile" method="POST">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="height">Height (in feets):</label>
        <input type="number" id="height" name="height" step="0.1" required><br><br>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
