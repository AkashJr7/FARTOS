<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <script>
        function showAdditionalFields() {
            document.getElementById('extra-fields').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Signup</h1> <!-- Heading at the top -->
        
        <!-- Image on the left side -->
        <div class="image-container">
            <img src="/static/images/logo.png" alt="Signup Image">
        </div>

        <form action="/signup" method="POST">
            <label for="email_or_phone">Email or Phone:</label>
            <input type="text" id="email_or_phone" name="email_or_phone" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" onclick="showAdditionalFields()">Sign Up</button>
        </form>

        <div id="extra-fields" style="display: none;">
            <h2>Complete Your Profile</h2>
            <form action="/complete_profile" method="POST">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>

                <label for="height">Height (in feet):</label>
                <input type="number" id="height" name="height" step="0.1" required><br><br>

                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required><br><br>

                <button type="submit">Save</button>
            </form>
        </div>

        <p class="bottom-link">Already signed up? <a href="/login">Login here</a></p> <!-- Link at the bottom -->
    </div>
</body>
</html>
